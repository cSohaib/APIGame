<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Game Bot (JavaScript)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    pre {
      background: #f5f5f5;
      padding: 1rem;
      height: 240px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>API Game Bot (JavaScript)</h1>
  <p>Enter your credentials and click "Run Bot" to connect to the websocket server and start sending random actions.</p>

  <label for="username">Username</label>
  <input id="username" type="text" placeholder="Player name" />

  <label for="team">Team</label>
  <input id="team" type="text" placeholder="Team code" />

  <button id="run-bot">Run Bot</button>

  <h2>Log</h2>
  <pre id="log"></pre>

  <script>
    (function () {
      const WebSocketAddress = "ws://localhost:5291/ws";
      const logEl = document.getElementById("log");
      const runBtn = document.getElementById("run-bot");
      const usernameInput = document.getElementById("username");
      const teamInput = document.getElementById("team");

      let socket = null;
      let actionInterval = null;

      function log(message) {
        const timestamp = new Date().toISOString();
        logEl.textContent += `[${timestamp}] ${message}\n`;
        logEl.scrollTop = logEl.scrollHeight;
      }

      function sendJoin(username, team) {
        const payload = {
          type: "join",
          role: "player",
          username: username || "",
          team: team || ""
        };
        socket.send(JSON.stringify(payload));
        log(`Sent join message for ${payload.username || "(anonymous)"}`);
      }

      function sendAction(a, b, username) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }
        const action = { type: "action", a, b };
        socket.send(JSON.stringify(action));
        log(`${username} sent action: (${a}, ${b})`);
      }

      function handleInitialization(data) {
        const { castles = [], rocks = [] } = data || {};
        log(`Received castles: ${castles.length}, rocks: ${rocks.length}`);
      }

      function handleState(data) {
        const { tanks = [], bullets = [], explosions = [] } = data || {};
        log(`Tanks: ${tanks.length}, bullets: ${bullets.length}, explosions: ${explosions.length}`);
      }

      function startActionLoop(username) {
        const choices = [0, 1, 2, 3, 3, 3, 3];
        actionInterval = setInterval(() => {
          const a = choices[Math.floor(Math.random() * choices.length)];
          const b = choices[Math.floor(Math.random() * choices.length)];
          sendAction(a, b, username || "player");
        }, 500);
      }

      runBtn.addEventListener("click", () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
          log("Bot is already running.");
          return;
        }

        const username = usernameInput.value.trim();
        const team = teamInput.value.trim();

        socket = new WebSocket(WebSocketAddress);

        socket.addEventListener("open", () => {
          log(`Connected to ${WebSocketAddress}`);
          sendJoin(username, team);
          startActionLoop(username);
          runBtn.disabled = true;
          usernameInput.disabled = true;
          teamInput.disabled = true;
        });

        socket.addEventListener("message", (event) => {
          try {
            const payload = JSON.parse(event.data);
            const type = payload.Type || payload.type;
            const data = payload.Data || payload.data;

            switch (type) {
              case "initialization":
                handleInitialization(data);
                break;
              case "state":
                handleState(data);
                break;
              case "error":
                log(`Error from server: ${data}`);
                break;
              default:
                log(`Received message: ${event.data}`);
                break;
            }
          } catch (err) {
            log(`Received raw message: ${event.data}`);
          }
        });

        socket.addEventListener("close", () => {
          log("Connection closed.");
          if (actionInterval) {
            clearInterval(actionInterval);
            actionInterval = null;
          }
          runBtn.disabled = false;
          usernameInput.disabled = false;
          teamInput.disabled = false;
        });

        socket.addEventListener("error", (event) => {
          log(`WebSocket error: ${event.message || event}`);
        });
      });
    })();
  </script>
</body>
</html>
