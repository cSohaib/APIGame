<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>API Game Bot (Cheater)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 720px;
      margin: 2rem auto;
      padding: 0 1rem;
      line-height: 1.6;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    pre {
      background: #f5f5f5;
      padding: 1rem;
      height: 240px;
      overflow: auto;
    }

    .controls {
      margin-top: 1rem;
      padding: 0.75rem;
      background: #eef6ff;
      border: 1px solid #d0e6ff;
    }
  </style>
</head>
<body>
  <h1>API Game Bot (Cheater)</h1>
  <p>Use the keyboard shortcuts to change the predefined <code>a</code> and <code>b</code> values. The bot will send the current pair every 500ms.</p>

  <div class="controls">
    <strong>Shortcuts:</strong>
    <ul>
      <li><kbd>a</kbd> &rarr; b = 2</li>
      <li><kbd>w</kbd> &rarr; b = 3</li>
      <li><kbd>d</kbd> &rarr; b = 1</li>
      <li>&larr; &rarr; a = 2</li>
      <li>&uarr; &rarr; a = 3</li>
      <li>&rarr; &rarr; a = 1</li>
    </ul>
    <p>Current action: <span id="current-a">1</span>, <span id="current-b">1</span></p>
  </div>

  <label for="username">Username</label>
  <input id="username" type="text" placeholder="Player name" />

  <label for="team">Team</label>
  <input id="team" type="text" placeholder="Team code" />

  <button id="run-bot">Run Bot</button>

  <h2>Log</h2>
  <pre id="log"></pre>

  <script>
    (function () {
      const WebSocketAddress = "ws://localhost:5291/ws";
      const logEl = document.getElementById("log");
      const runBtn = document.getElementById("run-bot");
      const usernameInput = document.getElementById("username");
      const teamInput = document.getElementById("team");
      const currentAEl = document.getElementById("current-a");
      const currentBEl = document.getElementById("current-b");

      let socket = null;
      let actionInterval = null;
      let a = 1;
      let b = 1;

      function log(message) {
        const timestamp = new Date().toISOString();
        logEl.textContent += `[${timestamp}] ${message}\n`;
        logEl.scrollTop = logEl.scrollHeight;
      }

      function updateDisplay() {
        currentAEl.textContent = a;
        currentBEl.textContent = b;
      }

      function sendJoin(username, team) {
        const payload = { type: "join", role: "player", username: username || "", team: team || "" };
        socket.send(JSON.stringify(payload));
        log(`Sent join message for ${payload.username || "(anonymous)"}`);
      }

      function sendAction(username) {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          return;
        }
        const action = { type: "action", a, b };
        socket.send(JSON.stringify(action));
        log(`${username || "player"} sent action: (${a}, ${b})`);
      }

      function handleInitialization(data) {
        const { castles = [], rocks = [] } = data || {};
        log(`Received castles: ${castles.length}, rocks: ${rocks.length}`);
      }

      function handleState(data) {
        const { tanks = [], bullets = [], explosions = [] } = data || {};
        log(`Tanks: ${tanks.length}, bullets: ${bullets.length}, explosions: ${explosions.length}`);
      }

      function startActionLoop(username) {
        actionInterval = setInterval(() => sendAction(username), 500);
      }

      function stopActionLoop() {
        if (actionInterval) {
          clearInterval(actionInterval);
          actionInterval = null;
        }
      }

      function changeA(newA) {
        a = newA;
        updateDisplay();
      }

      function changeB(newB) {
        b = newB;
        updateDisplay();
      }

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "a":
          case "A":
            changeB(2);
            break;
          case "w":
          case "W":
            changeB(3);
            break;
          case "d":
          case "D":
            changeB(1);
            break;
          case "ArrowLeft":
            changeA(2);
            break;
          case "ArrowUp":
            changeA(3);
            break;
          case "ArrowRight":
            changeA(1);
            break;
          default:
            break;
        }
      });

      runBtn.addEventListener("click", () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
          log("Bot is already running.");
          return;
        }

        const username = usernameInput.value.trim();
        const team = teamInput.value.trim();

        socket = new WebSocket(WebSocketAddress);

        socket.addEventListener("open", () => {
          log(`Connected to ${WebSocketAddress}`);
          sendJoin(username, team);
          startActionLoop(username);
          runBtn.disabled = true;
          usernameInput.disabled = true;
          teamInput.disabled = true;
        });

        socket.addEventListener("message", (event) => {
          try {
            const payload = JSON.parse(event.data);
            const type = payload.Type || payload.type;
            const data = payload.Data || payload.data;

            switch (type) {
              case "initialization":
                handleInitialization(data);
                break;
              case "state":
                handleState(data);
                break;
              case "error":
                log(`Error from server: ${data}`);
                break;
              default:
                log(`Received message: ${event.data}`);
                break;
            }
          } catch (err) {
            log(`Received raw message: ${event.data}`);
          }
        });

        socket.addEventListener("close", () => {
          log("Connection closed.");
          stopActionLoop();
          runBtn.disabled = false;
          usernameInput.disabled = false;
          teamInput.disabled = false;
        });

        socket.addEventListener("error", (event) => {
          log(`WebSocket error: ${event.message || event}`);
        });
      });

      updateDisplay();
    })();
  </script>
</body>
</html>
