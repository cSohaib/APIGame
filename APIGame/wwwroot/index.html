<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APIGame</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 2rem;
            background: #121212;
            color: #f3f3f3;
        }
        h1 {
            color: #ffd54f;
        }
        code {
            background: rgba(255,255,255,0.08);
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to APIGame</h1>
    <p>
        Use the backend endpoints to join the game, retrieve stats, or send commands.
    </p>
    <ul>
        <li><code>POST /join</code>: Register with a unique username and color.</li>
        <li><code>GET /stats</code>: View current stats.</li>
        <li><code>POST /action</code>: Send commands with your assigned GUID.</li>
    </ul>
</body>
</html>
